<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        

        <mat-nav-list>
            <a routerLink="/game/createGame"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Nueva partida</span>
            </a>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>settings_applications</mat-icon>
                
                <span>Configuracion</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <app-login *ngIf="!isAutenticaded()"></app-login>
        <button mat-button *ngIf="!isAutenticaded()" routerLink="/auth/singIn">Sing in</button>

        <pre *ngIf="isAutenticaded()"> {{usuario | json}}</pre>
        <button mat-button *ngIf="isAutenticaded()" (click)="logout()">Logout</button>
    </mat-toolbar>
      

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
