<mat-card class="example-card me-2" style="width: 15em;">
    
    <mat-card-content>
        
       
    <div class="timer">
        <h1> Count down timer </h1>
        
        <span id="minutes"> {{minutesToDday}} </span>Min
        <span id="seconds"> {{secondsToDday}} </span>S
        <span id="milisec"> {{dDay | date:'dd.MM.yyyy &nbsp; HH:mm:ss.SSS'}} </span>
        
    </div>

    </mat-card-content>
    
</mat-card>
